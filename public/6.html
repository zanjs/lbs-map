<!DOCTYPE html>
<html>

<head>
    <title>lbs map</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0GzAkQ2AYYguKoMxgerY6hemo6kVC6XN"></script>
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #l-map {
            height: 100%;
            width: 78%;
            float: left;
            border-right: 2px solid #bcbcbc;
        }
        
        #r-result {
            height: 100%;
            width: 20%;
            float: left;
        }
    </style>
</head>

<body>
    <div style="float: left; width: 100px;">
        1</div>
    <div id="container" style="width: 800px; height: 500px">
    </div>
    <div id="r-result" style="float: left; width: 100px;">
        打印坐标</div>
    <div id="result">
    </div>
</body>

</html>
<script type="text/javascript" src="/libs/d.js"></script>
<script type="text/javascript">
    function initialize() {
        var map = new BMap.Map("container", {
            minZoom: 12,
            maxZoom: 25
        });
        map.centerAndZoom("成都", 13);
        map.enableScrollWheelZoom(true);
        //---------------------------------------------信息窗口(地图上由此只有1个)--------------------------------------------
        var sContent =
            "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>天安门</h4>" +
            "<img style='float:right;margin:4px' id='imgDemo' src='http://avatar.csdn.net/4/7/8/1_sd0902.jpg' width='139' height='104' title='天安门'/>" +
            "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>天安门坐落在中国北京市中心,故宫的南侧,与天安门广场隔长安街相望,是清朝皇城的大门...</p>" +
            "</div>";

        var point = new BMap.Point(104.017287, 30.685906);
        var infoWindow = new BMap.InfoWindow(sContent);

        map.openInfoWindow(infoWindow, point);

        //---------------------------------------------创建标注---------------------------------------------
        var point = new BMap.Point(104.117287, 30.685906);
        var marker = new BMap.Marker(point);
        //添加点击事件
        var infoWindow = new BMap.InfoWindow("<p style='font-size:14px;'>哈哈，你看见我啦！我可不常出现哦！</p><p style='font-size:14px;'>看看我是如何添加上来的！</p>");
        marker.addEventListener("click", function() {
            this.openInfoWindow(infoWindow);
        });
        map.addOverlay(marker);
    }

    function loadScript() {
        var script = document.createElement("script");
        script.src = "http://api.map.baidu.com/api?v=1.4&callback=initialize";
        document.body.appendChild(script);
    }
    window.onload = loadScript;
</script>
